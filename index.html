<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FX2000_ Inseego</title>

  <!-- Load the model-viewer library -->
  <script type="module"
    src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    model-viewer {
      width: 100%;
      height: 80vh;
      background: linear-gradient(180deg,#0f1520,#0c121b);
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background: #1e2633;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>FX200_ Inseego in 3D</h1>

  <!-- Your 3D viewer -->
  <model-viewer
    src="fx2000.glb"
    ios-src="product.usdz"
    poster="product-poster.jpg"
    alt="3D model of my product"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate
    shadow-intensity="0.7">
  </model-viewer>



  <button id="arBtn">ðŸ‘€ View in AR</button>

  <script>
    // Make AR button work
    const viewer = document.querySelector('model-viewer');
    document.getElementById('arBtn').addEventListener('click', () => viewer.activateAR());
  </script>
</body>
</html>
